<div class="gradiente">
  <div class="row">
    <h1 class="titulo separate-top">Proyectos</h1>

    <li class="row" *ngFor="let proyectos of proyectsList">
    <div class="col-sm-12 col-md-4 col-lg-4 separate-top">
      <img [src]="proyectos.imagen" class="img-fluid img-proyecto" />
    </div>

    <div class="col-sm-12 col-md-5 col-lg-5 separate-top">
      <h3 class="descripcion">{{proyectos.titulo}}</h3>
      <h3 class="texto">
        <p>{{proyectos.descripcion}}</p>
      </h3>
    </div>

    </li>
  </div>
</div>
