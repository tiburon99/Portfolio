<div class="gradiente">

      [showUnits]="false"
      [subtitle]="'50%'"
      [subtitleFontSize]="'1.20em'"
      [innerStrokeColor]="'#c0bfc5'"
      [innerStrokeWidth]="13"
      [space]="-13"
      [outerStrokeGradient]="true"
      [outerStrokeColor]="'#4e0ee1'"
      [outerStrokeGradientStopColor]="'#9e8edc'"

      [animation]="true"
