<div class="row gradiente">
  <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 separate-top">
    <h3 class="titulo">{{sobreMi.titulo}}</h3>
    <img
      [src]="sobreMi.imagen"
      class="img-fluid perfil-photo"
    />
  </div>

  <div class="col-xs-12 col-sm-7 col-md-7 col-lg-7">
    <h1 class="saludo" id="salute">{{sobreMi.saludo}}</h1>
    <h3 class="descripcion" id="texto">
      <p>{{sobreMi.descripcion}}</p>
    </h3>
  </div>
</div>
